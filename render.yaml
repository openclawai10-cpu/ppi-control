databases:
  - name: ppi-database
    plan: free
    user: ppi_user
    databaseName: ppi_control

services:
  # Backend API
  - type: web
    name: ppi-backend
    env: docker
    plan: free
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ppi-database
          property: connectionString
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://ppi-frontend.onrender.com

  # Frontend
  - type: web
    name: ppi-frontend
    env: docker
    plan: free
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://ppi-backend-4dup.onrender.com
