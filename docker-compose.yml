version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ppi-postgres
    environment:
      POSTGRES_USER: ppi_user
      POSTGRES_PASSWORD: ppi_password
      POSTGRES_DB: ppi_control
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppi_user -d ppi_control"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppi-backend
    environment:
      DATABASE_URL: postgresql://ppi_user:ppi_password@postgres:5432/ppi_control
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
